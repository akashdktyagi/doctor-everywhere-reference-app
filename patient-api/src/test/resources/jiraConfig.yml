# This field is used for 'BJB Environment' field for Bug and Test Execution
environment: "AT"
jiraXrayInterfaceEnable: True # Set True of False here. If false, results will not be sent to Xray.
jiraXrayUploadEvidence: False # By default True
jiraXrayTestCaseSyncEnable: True # By default True
jiraXrayCreateXrayIDForMissingScn: True

#--------
jiraXrayUpdateSoftRun: True # If marked as True, Test Execution will not be halted for any Jira/Xray Exceptions

# Set Proxy Settings here if any.
# The FW automatically detects if a Proxy is needed. If the FW is running onPrem it will use this proxy, else no proxy is used.
proxy:
  host:  # Either set Proxy host here or send it from Command line. Proxy is needed if running onPrem. Command line is prefered.
  port:  # Either set Proxy port or send it from Command line. Proxy is needed if running onPrem. Command line is prefered.
  username:
  password:

# If False, then Bug will be created for each Failed Test Case and bug link will be attached with user story, test case id and test execution id
bug:
  defaultBugLabel: "CUA-AutomatedBug-DoNotRemove"
  createBugForFailure: True # Default is False, if no settings found
  closeBugIfScenarioIsPassed: True # Default is False, if no settings found
  bugFields: # Only mandatory field available for Customization. If required more field, reach out to Framework Team.
    summary: "AutomatedBug:"
    description: "" # Add any extra description required for the Bug
    labels: [] # comma seperated value / array of Strings, there will be a default label:  "CUA-AutomatedBug-DoNotRemove"
    assignee: gcrm_xray #mandatory if project does not allow unassigned issues
    affectedVersion: [backlog] #comma seperated value / array of Strings

# If this flag is marked as True, the latest Steps in Cucumber Feature file
#updateTestCaseDuringExecution: False

# Doc Store related Settings. Only used if Test Pack is running on Prem
docStore:
  username: gcrm_xray
  password: ZDZlYzM2NjMtYmVhYS00YzQxLThkNzItMGM2M2M1ZWM1MDEz
  url: "https://files.staging.atlassian.sehlat.io/" # remove this and remove below in production
