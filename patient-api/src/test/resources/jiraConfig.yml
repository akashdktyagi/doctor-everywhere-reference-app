#  uploadEvidenceEndPoint: "api/jira/projects/{{projectKey}}/issues/{{issueID}}/files"
  uploadEvidenceEndPoint: "api/projects/{{projectKey}}/files?issueId={{ISSUEID}}&release={{RELEASEID}}&testRun={{TESTRUNID}}&retention={{RETENTION}}"
  retentionPeriodInDays: "365.00:00:00" # Format: 1 year

